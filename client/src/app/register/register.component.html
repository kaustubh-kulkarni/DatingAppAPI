<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <!-- Angular uses name prop to detect what is going to be in the form -->
        <input type="text" class="form-control" formControlName='username' placeholder="Username">
    </div>
    <div class="form-group">
        <!-- Angular uses name prop to detect what is going to be in the form -->
        <input type="password" class="form-control" formControlName='password' placeholder="Password">
    </div>
    <div class="form-group">
        <!-- Angular uses name prop to detect what is going to be in the form -->
        <input type="password" class="form-control" formControlName='confirmPassword' placeholder="Confirm Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-danger mr-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>

<p>Form Value: {{registerForm.value | json}}</p>
<p>Form Value: {{registerForm.status | json}}</p>
